<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Car Sports - Register</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href=" {% static 'css/style.css' %}" type="text/css">

</head>

<body>

    <div class="login-form-container">

        <a href={% url 'home:home' %} id="close-login-form" class="fas fa-times"></a>

        <form action="">
            <h3>user login</h3>
            <input type="user" placeholder="user name" class="box">
            <input type="email" placeholder="email" class="box">
            <input type="password" placeholder="password" class="box">
            <input type="password_c" placeholder="confirm password" class="box">
            <input type="submit" value="register" class="btn">
            <p>or register with</p>
            <div class="buttons">
                <a href="#" class="btn"> google </a>
                <a href="#" class="btn"> facebook </a>
            </div>
            <p> Already have an account ? <a href={% url 'home:login' %}>login</a> </p>
        </form>

    </div>

</body>

</html>
